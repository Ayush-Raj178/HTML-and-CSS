<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card project</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="card">
    <div class="top">Ford Mustang 2024</div>
    <div class="img">
      <img src="../img/car-img.jpg" alt="" width="100%">
    </div>
    <h1>Ford Mustang</h1>
    <p class="dis"> Mustang Dark Horse™ Modified Gen-4 5.0L Coyote™ V8 Engine</p>
    <div class="price">
      <div class="color-picker">
        <p>Choose Color</p>
        <div class="color">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="price-box">
        <h3>Price</h3>
      
        <p class="normal">$60,000</p>
        <p class="discount">$55,000</p>
      </div>
    </div>
    <div class="button">
      <button>Buy Now</button>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>

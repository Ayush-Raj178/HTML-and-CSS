<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card project</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  
  <body>
    <div class="card">
      <div class="Top">Bestseller</div>
      <div class="img">
        <img src="../img/card1-image.jpg" alt="target" />
      </div>
      <h1>Red Magic 9S pro</h1>
      <p>Qualcomm Snapdragon 8gen 3 Leading Version</p>
  
      <div class="price"> 
        <div class="color-picker">
          <p>Choose Color</p>
          <div class="color">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="price-box">
          <h3>Price</h3>
          <p class="normal">$1000</p>
          <p class="discount">$800</p>
        </div>
      </div>
      <div class="button">
        <button>Buy Now</button>
        <button>Add to Cart</button>
      </div>
    </div>
  </body>
